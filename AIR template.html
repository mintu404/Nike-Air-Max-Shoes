    <style>
        .main {
            height: 600px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .box1 {
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .boxleft {
            height: 100%;
            width: 20%;
            align-content: center;
        }

        .boxright {
            height: 100%;
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            overflow-y: auto;
        }

        .filter-content {
            display: none;
            padding-left: 10px;
            margin-bottom: 10px;
        }

        .filter-content.show {
            display: block;
        }

        .box4 {
            height: 50px;
            width: 100%;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            box-sizing: border-box;
            font-size: 16px;
            text-align: left;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
                "Lucida Sans", Arial, sans-serif;
            border-top: 1px solid rgb(187, 185, 185);
        }

        .box5 {
            height: auto;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .box6 {
            height: 50px;
            width: 32%;
            text-align: center;
            font-size: small;
            font-weight: bolder;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
                "Lucida Sans", Arial, sans-serif;
        }

        .card {
            width: 30%;
            border: 1px solid #ddd;
            text-align: center;
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 15px;
            margin-top: 10px;
        }

        input[type="button"] {
            margin: 10px auto;
            font-weight: bold;
            background-color: #fff;
            border: none;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            outline: none;
        }

        .category {
            font-size: smaller;
            color: red;
        }

        #toggleButton {
            position: absolute;
            top: 30px;
            right: 20px;
            padding: 10px;
            background: none;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #genderOptions {
            background-color: #fafafa;
            padding: 10px;
            border-left: 3px solid #ccc;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        .filter-section {
            max-width: 300px;
            margin: auto;
        }

        .btn[type="button"] {
            height: 30px;
            width: 35px;
            background-color: #111;
            color: #fff;
            margin: 10px auto;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #e50914;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .circle {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border: 1px solid gray;
        }

        .filter-buttons input {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

    <script>
        function toggleSection(header) {
            const next = header.nextElementSibling;
            if (next && next.classList.contains("filter-content")) {
                next.classList.toggle("show");
                const icon = header.querySelector("i");
                if (icon.classList.contains("fa-angle-down")) {
                    icon.classList.remove("fa-angle-down");
                    icon.classList.add("fa-angle-up");
                } else {
                    icon.classList.remove("fa-angle-up");
                    icon.classList.add("fa-angle-down");
                }
            }
        }

        let selectedCategories = [];
        let selectedSize = "All";
        let selectedBrand = [];
        let selectedTechnology = [];
        let selectedShoeHeight = [];
        let selectedCollection = [];
        let selectedGenders = [];
        let selectedPrices = [];

        function show(category) {
            selectedCategories = category === "All" ? [] : [category];
            filterAndDisplay();
        }

        function showBySize(size) {
            selectedSize = size === "All" ? "All" : size;
            filterAndDisplay();
        }

        function filterByCategory() {
            const checkboxes = document.querySelectorAll(
                '#airmaxOptions input[type="checkbox"]:checked'
            );
            selectedCategories = Array.from(checkboxes).map((cb) => cb.value);
            filterAndDisplay();
        }

        function filterByGender() {
            const checkboxes = document.querySelectorAll(
                'input[name="gender"]:checked'
            );
            selectedGenders = Array.from(checkboxes).map((cb) => cb.value);
            filterAndDisplay();
        }

        function filterByShoeHeight() {
            const checkboxes = document.querySelectorAll(
                'input[name="ShoeHeight"]:checked'
            );
            selectedShoeHeight = Array.from(checkboxes).map((cb) =>
                cb.value.toLowerCase().trim()
            );
            filterAndDisplay();
        }

        function filterByCollection() {
            const checkboxes = document.querySelectorAll(
                'input[name="collection"]:checked'
            );
            selectedCollection = Array.from(checkboxes).map((cb) => cb.value);
            filterAndDisplay();
        }

        function filterByBrand() {
            const checkboxes = document.querySelectorAll(
                '#brandOptions input[type="checkbox"]:checked'
            );
            selectedBrand = Array.from(checkboxes).map((cb) =>
                cb.value.toLowerCase()
            );
            filterAndDisplay();
        }

        function filterByTechnology() {
            const checkboxes = document.querySelectorAll(
                '#technologyOptions input[type="checkbox"]:checked'
            );
            selectedTechnology = Array.from(checkboxes).map((cb) =>
                cb.value.toLowerCase()
            );
            filterAndDisplay();
        }

        function filterByPrice() {
            const checkboxes = document.querySelectorAll(
                "input.price-filter:checked"
            );
            selectedPrices = Array.from(checkboxes).map((cb) => cb.value);
            filterAndDisplay();
        }

        function filterAndDisplay() {
            const container = document.querySelector(".boxright");
            const resultCountEl = document.getElementById("resultCount");
            container.innerHTML = "";

            const filtered = movielist.filter((item) => {
                const matchCategory =
                    selectedCategories.length === 0 ||
                    selectedCategories.includes(item.category);
                const matchSize =
                    selectedSize === "All" || item.size === selectedSize;
                const matchGender =
                    selectedGenders.length === 0 ||
                    selectedGenders.includes(item.gender);
                const matchCollection =
                    selectedCollection.length === 0 ||
                    selectedCollection.includes(item.collection || "");
                const matchShoeHeight =
                    selectedShoeHeight.length === 0 ||
                    selectedShoeHeight.includes((item.ShoeHeight || "").toLowerCase());
                const matchBrand =
                    selectedBrand.length === 0 ||
                    selectedBrand.includes((item.brand || "").toLowerCase());
                const matchTechnology =
                    selectedTechnology.length === 0 ||
                    selectedTechnology.includes((item.technology || "").toLowerCase());
                const matchPrice =
                    selectedPrices.length === 0 ||
                    selectedPrices.some((priceRange) => {
                        const [minStr, maxStr] = priceRange.split("-");
                        const min = Number(minStr);
                        const max = maxStr === "+" ? Infinity : Number(maxStr);
                        return item.price >= min && item.price <= max;
                    });
                return (
                    matchCategory &&
                    matchGender &&
                    matchPrice &&
                    matchSize &&
                    matchCollection &&
                    matchShoeHeight &&
                    matchBrand &&
                    matchTechnology
                );
            });

            if (resultCountEl) {
                resultCountEl.textContent = `Showing ${filtered.length} result${filtered.length !== 1 ? "s" : ""
                    }`;
            }

            filtered.forEach((item) => {
                const card = `
                    <div class="card">
                        <img src="${item.url}" />
                        <h1>${item.category}</h1>
                        <div class="category">${item.title}</div>
                        <h3>${item.price.toFixed(2)}</h3>
                        <p>Size ${item.size} | Gender ${item.gender}</p>
                        <h4>${item.collection || "N/A"}</h4>
                        <h4>${item.ShoeHeight || "N/A"} | Brand ${item.brand || "N/A"
                    }</h4>
                        <i>Technology ${item.technology || "N/A"}</i>
                    </div>`;
                container.innerHTML += card;
            });
        }

        window.onload = () => filterAndDisplay();

        document
            .querySelectorAll(".price-filter")
            .forEach((cb) => cb.addEventListener("change", filterByPrice));

        function toggleVisibility() {
            const boxLeft = document.querySelector(".boxleft");
            const btn = document.getElementById("toggleButton");
            if (boxLeft.style.display === "none") {
                boxLeft.style.display = "block";
                btn.textContent = "Hide Filters";
            } else {
                boxLeft.style.display = "none";

                btn.textContent = "Show Filters";
            }
        }
        show("All");
    </script>
